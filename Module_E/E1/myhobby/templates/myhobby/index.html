{% extends "layout/default.html" %}


{% block content %}
<ul class="list-articles">
	{% for p in posts %}


</div>
    <h2>{{ p.title }}</h2>

{% if p.image %}
	<p><img class="img-article-left thumb" src="{{p.image.url}}"></p>
{% endif %}


	{% autoescape on %}
	{{p.body|safe|linebreaks}}
	{% endautoescape %}

       <li><div class="article-panel">
		<p class="last">Дата: {{p.created|date:"d-m-Y H:i:s"}}</p>

	{% endfor %}
	   </div>
</ul>



{% endblock %}
